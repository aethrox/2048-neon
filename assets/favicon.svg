<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16003b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bg)" rx="15"/>
  
  <!-- Neon border -->
  <rect x="3" y="3" width="94" height="94" fill="none" stroke="url(#glow)" stroke-width="2" rx="12" filter="url(#neon)"/>
  
  <!-- Number 2048 -->
  <text x="50" y="40" font-family="Orbitron, Arial, sans-serif" font-size="22" font-weight="900" fill="url(#glow)" text-anchor="middle" filter="url(#neon)">2048</text>
  
  <!-- Grid representation -->
  <g opacity="0.6">
    <rect x="15" y="50" width="15" height="15" fill="#00ffff" rx="2" filter="url(#neon)"/>
    <rect x="35" y="50" width="15" height="15" fill="#ff00ff" rx="2" filter="url(#neon)"/>
    <rect x="55" y="50" width="15" height="15" fill="#00ffff" rx="2" filter="url(#neon)"/>
    <rect x="75" y="50" width="15" height="15" fill="#ff00ff" rx="2" filter="url(#neon)"/>
    
    <rect x="15" y="70" width="15" height="15" fill="#ff00ff" rx="2" filter="url(#neon)"/>
    <rect x="35" y="70" width="15" height="15" fill="#00ffff" rx="2" filter="url(#neon)"/>
    <rect x="55" y="70" width="15" height="15" fill="#ff00ff" rx="2" filter="url(#neon)"/>
    <rect x="75" y="70" width="15" height="15" fill="#00ffff" rx="2" filter="url(#neon)"/>
  </g>
</svg>
